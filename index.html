<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen UF2</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  
    <h2>Exercici 2</h2>
    <div id="ex2">Implementeu aquí l'exercici 2</div>
    <div class="container-fluid">
        <!-- Primera fila para los títulos de las imágenes -->
        <div class="row justify-content-center">
            <!-- Columna que ocupa la mitad del espacio disponible para el título de la primera imagen -->
            <div class="col-4 text-center">
                <p><strong>Svg Cuadrado</strong></p> 
            </div>
        </div>
        <!-- Segunda fila para las imágenes -->
        <div class="row justify-content-center">
            <!-- Columna con flexbox para alinear centrado tanto horizontal como verticalmente la primera imagen -->
            <div class="col-6 d-flex justify-content-center align-items-center">
                <!-- Imagen que se ajustará cubriendo todo el espacio asignado, posiblemente recortando contenido -->
                <img src="originals/pallasso.svg" alt="">
                <img src="originals/lagrima.svg" alt="" style="position: absolute; margin-top: 30px;">
            </div>

           
        </div>
</body>
</html>
